<ion-header>

  <ion-navbar>
    <ion-title class="caption">Films</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let film of FilmsData">
    <ion-title class="title">{{film.title}}</ion-title>
    <img class="image" src="{{film.image}}" alt="">
    <ion-card-content>
      <p>{{film.anons}}</p>
      <button class="more" ion-button full (click)="openAfisha(film.id)">Read more</button>
    </ion-card-content>
  </ion-card>
</ion-content>
